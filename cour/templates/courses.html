<div class="courses">
    {% if all_courses %}    
    <div class="row bg-light">
        <h3>Courses</h3>
    </div>
    <div class="row pt-3 pb-5 bg-light">
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date Added</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in all_courses %}
                    <tr>
                        <th scope="row">{{ course.name }}</th>
                        <td>{{ course.description.name }}</td>
                        <td>{{ course.created_at }}</td>
                        <td>
                            <div class="row">
                                <div class="col-4">
                                    <form name="update_form" action="{% url 'my_view' course_id=course.id %}" method="POST">
                                        {% csrf_token %}
                                        <button type="submit" id="update_btn" class="btn btn-primary">Comment</button>
                                    </form>
                                </div>
                                <div class="col-8">
                                    <button type="button" id="delete_btn" class="btn btn-danger" data-bs-id="{{ course.id }}" data-bs-name="{{ course.name }}" data-bs-desc="{{ course.description.name }}">Delete</button>    
                                </div>
                            </div>
                            
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
    </div>
    {% else %}
    <div class="row bg-light mb-3 pb-3">
            <h2 class="mt-3">No courses currently listed...</h2>
    </div>
    {% endif %}
</div>
